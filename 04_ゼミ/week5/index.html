<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue カウンター</title>
  </head>
  <body>
    <div id="app">
      <h1>
        Vueカウンター
      </h1>
      <div>
        🔥{{ baka }}🔥
      </div>
      <button v-on:click="up">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        created: function() {
          this.count = localStorage.totalCount
        },

        methods: {
          up: function() {
            this.count += 1

            // totalCount を 現在のカウンターで初期化する。
            let totalCount = this.count
            // localStorage.totalCountに値があるなら、totalCountにlocalStorage.totalCountを読み込んで書き換える
            if (localStorage.totalCount) {
              // Number() で Number型に変換する
              totalCount = Number(localStorage.totalCount)
            }
            // totalCountも+1する
            totalCount += 1
            // localStroage.totalCountに保存する
            localStorage.totalCount = totalCount
            this.count = localStorage.totalCount
          },
        },
        computed: {
          baka: function() {
            if (this.count % 3 === 0) {
              return `${this.count}❗️❗️❗️❗️`
            } else {
              return `${this.count}`
            }
          },
        },
      })
    </script>
  </body>
</html>
